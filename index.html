<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Planner App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <div class="container">
    <label class="mt-5"><h3>Event Planner Application</h3></label>
    <div class="row gx-5 mt-5">
      <div class="col">
        <div class="card">
          <h5 class="card-header">Add Event</h5>
            <div class="card-body">
              <h6 class="card-title">Enter Event Name</h6>
                <input type="text" class="form-control" id="eventName">
                <br/>
              <h6 class="card-title">Enter Event Date</h6>
                <input type="date" class="form-control" id="eventDate">
                <br/>
              <h6 class="card-title">Enter Event Time</h6>
                <input type="time" class="form-control" id="eventTime">
              <br/>
                <button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>
            </div>
        </div>
      </div>

      <br/>
      <br/>

              <div class="col-md-8">
                <div class="card">
                  <h5 class="card-header">Upcoming Events</h5>
                    <div id="upcomingEvent" class="card-body">
                      
                    </div>
                </div>
              </div>
    </div>
  </div>

</head>
<body>

  <script src="script.js"></script>
  
</body>
</html>
